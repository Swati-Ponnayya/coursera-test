
<div class="container" ng-hide="myinfo.isUserRegistered">
    <h1 class="text-center">Not Signed Up Yet. <br> Sign up Now!</h1>
    <div class="text-center" style="margin-top: 5%;">
        <button type="button" class="btn btn-primary btn-lg"
        ui-sref="public.signup">Sign Up</button>
    </div>
</div>
<div class="container" ng-show="myinfo.isUserRegistered" class="text-center">
    <div id="image" style="float: right" >
        <img class="img-responsive"
        ng-src="{{myinfo.ApiPath}}/images/{{myinfo.user.shortName}}.jpg"
        alt="{{myinfo.user.favoriteItemDetails.name}}" /> <br>
        <p style="text-align: center">{{myinfo.user.favoriteItemDetails.name}}</p>
  
    </div>
    <p>Name : {{myinfo.user.firstName}} {{myinfo.user.lastName}}</p>
    <p>Phone Number : {{myinfo.user.phone}}</p>
    <p>Email Address : {{myinfo.user.email}}</p>
    <p>Short Name : {{myinfo.user.shortName}}</p>
    
    
</div>
