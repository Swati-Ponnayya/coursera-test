<form class="container" name="signUpForm" novalidate ng-submit="signup.submit(signUpForm);">
    <h1 class="text-center" style="margin-bottom: 4%;">Sign Up!</h1>

        <div class="form-group">
            <label for="firstName">First Name *</label>
            <span ng-show="signUpForm.firstName.$error.required &&
             (!signUpForm.firstName.$pristine || signUpForm.$submitted)" style="color: red">Please enter your first name.</span>
            <input type="text" id="firstName" name="firstName" ng-model="signup.firstName"
            class="form-control" placeholder="First Name" required>
        </div>
        <div class="form-group ">
            <label for="lastName">Last Name *</label>
            <span ng-show="signUpForm.lastName.$error.required &&
             (!signUpForm.lastName.$pristine || signUpForm.$submitted)" style="color: red">Please enter your last name.</span>
            <input type="text" id="lastName" name="lastName" required ng-model="signup.lastName"
                   class="form-control" placeholder="Last Name">
        </div>

        <div class="form-group ">
            <label for="email">Email address *</label>
            <span ng-show="signUpForm.email.$error.required &&
             (!signUpForm.email.$pristine || signUpForm.$submitted)" style="color: red">Please enter an email address.</span>
             <!-- <span class="alert-danger" ng-show="signUpForm.email.$error.email">
             Please enter a valid email address.</span> -->
            <input type="text" id="email" name="email" required ng-model="signup.email"
            class="form-control" placeholder="Email address">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number *</label>
            <span ng-show="signUpForm.phone.$error.required &&
             (!signUpForm.phone.$pristine || signUpForm.$submitted)" style="color: red">Please enter a phone number.</span>
             <span ng-show="signUpForm.phone.$error.minlength || signUpForm.phone.$error.maxlength" style="color: red"
            >Your phone number should be 10 digits long.</span>
            <input type="text" id="phone" name="phone" required ng-model="signup.phone"
            class="form-control" placeholder="Phone Number" ng-minlength="10" ng-maxlength="10">
        </div>
    
    
        <div class="form-group">
            <label for="shortName">Short Name *</label>
            <span  ng-show="signUpForm.shortName.$error.required &&
             (!signUpForm.shortName.$pristine || signUpForm.$submitted)" style="color: red">Please enter the short name.</span>
             <span ng-show="signup.showError">Invalid short Name!</span>
            <input type="text" id="shortName" name="shortName" required ng-model="signup.shortName"
            class="form-control" placeholder="Short Name">
        </div>
        <div class="form-group ">
            <label>Submit:</label>
            <button type="submit" required
            class="form-control btn btn-primary">Sign in</button>
            <span class="alert-success text-center"
            ng-show="signup.showMessage">Information has been saved!</span>
        </div>
   
</form>
